<!-- En esta parte se mostraran los emogis obtenido de la BD -->
  <ion-list>

    <ion-item *ngFor="let emoji of emojis " detail (click)="onClick( emoji )">
      <ion-label>{{ emoji.nombre }}</ion-label>
      <ion-avatar slot="end">
        <img [src]="emoji.img">
      </ion-avatar>
    </ion-item>

  </ion-list>
