<ion-header no-border>
    <ion-toolbar>
  
     <ion-buttons slot="start">
       <ion-button (click)="noArguments()" fill="outline">Cancelar</ion-button>
     </ion-buttons>
  
      <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="contact"></ion-icon>
            <ion-label>Bryan</ion-label>
          </ion-button>
      </ion-buttons>
  
   </ion-toolbar>
  
  </ion-header>

  <!-- Comienza contents -->

<ion-content>

    <form [formGroup]="registro" (ngSubmit)="onSubmitTemplate()">

      <ion-list>
    
        <ion-item>
          <ion-label position="floating">Nombres:</ion-label>
          <ion-input [(ngModel)]="persona.nombresUsuario"
                     name="nombreP"
                     formControlName="nombreP"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">Apellido Paterno:</ion-label>
            <ion-input [(ngModel)]="persona.APAUsuario"
                       name="apellidos"
                       formControlName="apellidosP"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido Materno:</ion-label>
          <ion-input [(ngModel)]="persona.AMAUsuario"
                     name="apellidos"
                     formControlName="apellidosM"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">Correo:</ion-label>
            <ion-input [(ngModel)]="persona.correoUsuario"
                       name="correo"
                       formControlName="correo"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">Usuario:</ion-label>
            <ion-input [(ngModel)]="persona.nicknameUsuario"
                       name="usuario"
                       formControlName="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Imagen:</ion-label>
          <ion-input [(ngModel)]="persona.imagenUsuario"
                     name="usuario"
                     formControlName="imagen"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">Cotrase√±a:</ion-label>
            <ion-input [(ngModel)]="persona.contrasenaUsuario"
                       name="contrasena"
                       formControlName="contrasena"></ion-input>
        </ion-item>
    
      </ion-list>

      <ion-button expand="full" color="primary" type="submit" [disabled]="registro.invalid">Registrar</ion-button>
    </form>

    <ion-button expand="full" color="primary" type="submit" (click)="prueba()">Registrar</ion-button>

</ion-content>
