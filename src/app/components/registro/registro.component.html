<ion-header no-border>
    <ion-toolbar>
  
     <ion-buttons slot="start">
       <ion-button (click)="noArguments()" fill="outline">Cancelar</ion-button>
     </ion-buttons>
  
      <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="contact"></ion-icon>
            <ion-label>Bryan</ion-label>
          </ion-button>
      </ion-buttons>
  
   </ion-toolbar>
  
  </ion-header>

  <!-- Comienza contents -->

<ion-content>

    <form [formGroup]="registro" (ngSubmit)="onSubmitTemplate()">

      <ion-list>
    
        <ion-item>
          <ion-label position="floating">Nombres:</ion-label>
          <ion-input [(ngModel)]="persona.nombreP"
                     name="nombreP"
                     formControlName="nombreP"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">Apellidos:</ion-label>
            <ion-input [(ngModel)]="persona.apellidos"
                       name="apellidos"
                       formControlName="apellidos"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">Correo:</ion-label>
            <ion-input [(ngModel)]="persona.correo"
                       name="correo"
                       formControlName="correo"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">Usuaio:</ion-label>
            <ion-input [(ngModel)]="persona.usuario"
                       name="usuario"
                       formControlName="usuario"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label position="floating">Cotrase√±a:</ion-label>
            <ion-input [(ngModel)]="persona.contrasena"
                       name="contrasena"
                       formControlName="contrasena"></ion-input>
        </ion-item>
    
      </ion-list>

      <ion-button expand="full" color="primary" type="submit" [disabled]="registro.invalid">Registrar</ion-button>

    </form>

</ion-content>
