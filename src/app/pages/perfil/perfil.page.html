<app-header titulo="Mi historia"></app-header>

<ion-content>

  <ion-title text-center>Publicaciones</ion-title>

  <ion-card *ngFor="let evento of eventos">

    <ion-card-header>
      <ion-card-title> {{evento.NombreEvento}} </ion-card-title>
    </ion-card-header>

    <ion-card-content>
        {{ evento.Descripcion }}
    </ion-card-content>
  
  </ion-card>

</ion-content>
