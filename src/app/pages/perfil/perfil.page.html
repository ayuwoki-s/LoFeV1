<app-header titulo="Mi historia"></app-header>

<ion-content>

  <ion-slides *ngIf="eventos.length === 0" [options]="slideOpts">
    <ion-slide>
      <ion-label>Aun no has publicado nada</ion-label>
    </ion-slide>
  </ion-slides>

  <div *ngIf="eventos.length > 0">
    <ion-title text-center>Publicaciones</ion-title>
  
    <ion-card *ngFor="let evento of eventos">
  
      <ion-card-header>
        <ion-card-title> {{evento.NombreEvento}} </ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
          {{ evento.Descripcion }}
      </ion-card-content>
    
    </ion-card>
  </div>

</ion-content>
